<div class="section min-h-screen flex items-center justify-center">
  <div class="container max-w-md">
    <div class="card">
      <div class="card-body p-8">
        
        <!-- Header -->
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold mb-2">Forgot Password</h1>
          <p class="text-tertiary">Enter your email to receive a reset link</p>
        </div>

        <!-- Forgot Password Form -->
        <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
          
          <!-- Email Field -->
          <div>
            <label for="forgotEmail" class="block text-sm font-medium mb-2"></label>
            <div class="relative">
              <i class="bi bi-envelope text-tertiary"> Email Address</i>
              <input
                type="email"
                id="forgotEmail"
                formControlName="email"
                class="form-input pl-10 w-full mb-3"
                placeholder="Enter your email"
                required
                [class.error]="form.get('email')?.invalid && form.get('email')?.touched"
              >
            </div>

            <!-- Validation Error -->
            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-error text-sm mt-2">
              Valid email is required
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="error" class="bg-error/10 border border-error/20 rounded-lg p-4 text-error">
            <div class="flex items-center gap-2">
              <i class="bi bi-exclamation-triangle"></i>
              <span>{{ error }}</span>
            </div>
          </div>

          <!-- Success Message -->
          <div *ngIf="message" class="p-4 rounded-lg" style="background-color: rgba(40,167,69,0.1); border: 1px solid rgba(40,167,69,0.2); color: var(--badge-active-bg);">
            <div class="flex items-center gap-2">
              <i class="bi bi-check-circle"></i>
              <span>{{ message }}</span>
            </div>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            class="btn btn-primary w-full"
            [disabled]="form.invalid || isLoading"
          >
            @if (!isLoading) {
              <span>Send Reset Link</span>
              <i class="bi bi-arrow-right ms-2"></i>
            } @else {
              <div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin me-2"></div>
              <span>Sending...</span>
            }
          </button>
        </form>

        <!-- Footer Links -->
        <div class="text-center mt-6 space-y-2">
          <a routerLink="/login" class="text-sm text-tertiary hover:text-primary transition-colors">
            Back to Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
