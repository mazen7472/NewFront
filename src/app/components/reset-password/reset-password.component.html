<div class="section min-h-screen flex items-center justify-center">
  <div class="container max-w-md">
    <div class="card">
      <div class="card-body p-8">

        <!-- Header -->
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold mb-2">Reset Password</h1>
          <p class="text-tertiary">Enter a new password for your account</p>
        </div>

        <!-- Reset Password Form -->
        <form [formGroup]="resetForm" (ngSubmit)="submit()" class="space-y-6">
          
          <!-- New Password Field -->
          <div>
            <label for="newPassword" class="block text-sm font-medium mb-2"></label>
            <div class="relative">
              <i class="bi bi-lock text-tertiary"> New Password</i>
              <input
                type="password"
                id="newPassword"
                formControlName="newPassword"
                class="form-input pl-10 w-full"
                placeholder="New Password"
                required
              />
            </div>

            <!-- Validation Errors -->
            <div *ngIf="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.invalid" class="text-error text-sm mt-2">
              <div *ngIf="resetForm.get('newPassword')?.hasError('required')">Password is required</div>
              <div *ngIf="resetForm.get('newPassword')?.hasError('minlength')">Password must be at least 6 characters</div>
              <div *ngIf="resetForm.get('newPassword')?.hasError('pattern')">Must include uppercase, lowercase, and a number</div>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div>
            <label for="confirmPassword" class="block text-sm font-medium mb-2"></label>
            <div class="relative">
              <i class="bi bi-lock-fill text-tertiary"> Confirm Password</i>
              <input
                type="password"
                id="confirmPassword"
                formControlName="confirmPassword"
                class="form-input pl-10 w-full"
                placeholder="Confirm Password"
                required
              />
            </div>

            <!-- Validation Errors -->
            <div *ngIf="resetForm.get('confirmPassword')?.touched" class="text-error text-sm mt-2">
              <div *ngIf="resetForm.get('confirmPassword')?.hasError('required')">Confirm password is required</div>
              <div *ngIf="resetForm.hasError('mismatch')">Passwords don't match</div>
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="error" class="bg-error/10 border border-error/20 rounded-lg p-4 text-error mt-2 mb-2">
            <div class="flex items-center gap-2">
              <i class="bi bi-exclamation-triangle"></i>
              <span>{{ error }}</span>
            </div>
          </div>

          <!-- Success Message -->
          <div *ngIf="message" class="bg-success/10 border border-success/20 rounded-lg p-4 text-success mt-2 mb-2">
            <div class="flex items-center gap-2">
              <i class="bi bi-check-circle"></i>
              <span>{{ message }}</span>
            </div>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            class="btn btn-primary w-full mt-2"
            [disabled]="resetForm.invalid || !token || isLoading"
          >
            @if (!isLoading) {
              <span>Reset Password</span>
              <i class="bi bi-arrow-right ms-2"></i>
            } @else {
              <div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin me-2"></div>
              <span>Resetting...</span>
            }
          </button>
        </form>

        <!-- Footer Link -->
        <div class="text-center mt-6">
          <a routerLink="/login" class="text-sm text-tertiary hover:text-primary transition-colors">
            Back to Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
