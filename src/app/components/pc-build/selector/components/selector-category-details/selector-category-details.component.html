<div class="container py-4">
  <h2 class="text-center category-title mb-5">
    Products in <span class="highlighted">"{{ categoryName }}"</span>
  </h2>

  <!-- Loading State -->
  <ng-container *ngIf="loading">
    <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Fetching compatible products...</p>
    </div>
  </ng-container>

  <!-- Error State -->
  <ng-container *ngIf="error && !loading">
    <div class="alert alert-danger text-center py-4 px-3">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      {{ error }}
    </div>
  </ng-container>

  <!-- Products Grid -->
  <ng-container *ngIf="!loading && !error && products.length > 0">
    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let product of products; trackBy: trackByProductId">
        <div class="card product-card h-100 border-0 shadow-sm">
          <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.productName }}" />

          <div class="card-body d-flex flex-column text-center">
            <h5 class="product-name">{{ product.productName }}</h5>
            <p class="product-description mb-2">{{ product.subCategoryName }}</p>

            <div class="mb-3">
              <span class="badge bg-primary fs-6 me-2">${{ product.discountPrice }}</span>
              <span *ngIf="product.discountPrice < product.price" class="text-decoration-line-through text-muted small">
                ${{ product.price }}
              </span>
            </div>

            <div class="mb-2">
              <span
                class="badge px-3 py-1"
                [ngClass]="{
                  'bg-success': product.status === 'Approved',
                  'bg-warning text-dark': product.status === 'Pending',
                  'bg-danger': product.status === 'Rejected'
                }">
                {{ product.status }}
              </span>
            </div>

            <button
              class="btn btn-outline-primary mt-auto"
              [disabled]="product.status === 'Rejected'"
              (click)="selectProduct(product)">
              Select Product
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- Empty State -->
  <ng-container *ngIf="!loading && !error && products.length === 0">
    <div class="alert alert-info text-center py-4">
      <i class="bi bi-info-circle-fill me-2"></i>
      No compatible products found in this category.
    </div>
  </ng-container>
</div>
