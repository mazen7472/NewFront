<div class="notification-container">
  <h2>My Notifications</h2>

  <div *ngIf="loading" class="loading">Loading notifications...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <ul class="notification-list" *ngIf="!loading && notifications.length > 0">
    <li
      *ngFor="let notification of notifications; trackBy: trackById"
      [class.read]="notification.isRead"
      class="notification-item"
    >
      <div class="message">
        {{ notification.message }}
      </div>
      <div class="meta">
        <span class="type">{{ notification.type }}</span> |
        <span class="date">{{ notification.createdAt | date: 'short' }}</span>
      </div>
      <button
        *ngIf="!notification.isRead"
        class="btn-mark-read"
        (click)="markAsRead(notification.id)"
        aria-label="Mark notification as read"
      >
        Mark as Read
      </button>
    </li>
  </ul>

  <div *ngIf="!loading && notifications.length === 0" class="no-notifications">
    No notifications to display.
  </div>
</div>
