<div *ngIf="customer">
  <h3>Customer Details</h3>
  <p><strong>Email:</strong> {{ customer.email }}</p>
  <p><strong>Orders:</strong> {{ customer.ordersCount }}</p>
  <p><strong>Assemblies:</strong> {{ customer.pcAssembliesCount }}</p>
  <p><strong>Deliveries:</strong> {{ customer.deliveriesCount }}</p>
  <p><strong>Maintenances:</strong> {{ customer.maintenancesCount }}</p>
</div>
